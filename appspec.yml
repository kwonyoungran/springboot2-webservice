version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/app/step3/zip/
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:
  AfterIntall:
    - location: stop.sh # 기존 엔진엑스에 연결되어 있진않지만, 실행중이던 스프링부트 종료
      timeout: 60
      runas: ec2-user
  ApplicationStart:
    - location: start.sh # 엔진엑스와 연결되어 있지 않은 Port로 새 버전의 스프링부트를 시작합니다.
      timeout: 60
      runas: ec2-user
  ValidateService:
    - location: health.sh # 'start.sh'로 실행시킨 프로젝트가 정상적으로 실행됐는지 체크
      timeout: 60
      runas: ec2-user
